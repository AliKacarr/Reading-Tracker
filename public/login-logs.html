<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Kayıtları</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .logs-container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    
    .logs-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    .logs-table th, .logs-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    
    .logs-table th {
      background-color: #f5f5f5;
      font-weight: 600;
      color: #333;
    }
    
    .logs-table tr:hover {
      background-color: #f9f9f9;
    }
    
    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 5px 25px;
      background-color: #081a3e;
      color: white;
      border-radius: 0px 25px 0px 25px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    
    .back-button:hover {
      background-color: #010e28;
    }
    
    .no-logs {
      text-align: center;
      padding: 30px;
      color: #666;
      font-style: italic;
    }
    
    /* Refresh button styling */
    .refresh-button {
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #19366f;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 7px 14px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    
    .refresh-button:hover {
      background-color: #152f62;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    
    .refresh-button:active {
      transform: translateY(0);
    }
    
    .refresh-icon {
      display: inline-block;
      margin-right: 8px;
      font-size: 16px;
      transition: transform 0.5s ease;
    }
    
    .refresh-button.loading .refresh-icon {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Table refresh animation */
    @keyframes highlightNew {
      0% { background-color: rgba(74, 144, 226, 0.3); }
      100% { background-color: transparent; }
    }
    
    .highlight-row {
      animation: highlightNew 2s ease-out;
    }
    
    /* Fade in animation for table */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    /* Login container styling */
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    
    .login-form input {
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .login-form button {
      padding: 10px;
      background-color: #081a3e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    
    .login-form button:hover {
      background-color: #010e28;
    }
    
    .error-message {
      color: #f44336;
      margin-top: 15px;
      font-size: 14px;
    }
    
  </style>
</head>
<body>
  
  <div id="loginSection" class="login-container">
    <h2>Admin Girişi</h2>
    <form id="loginForm" class="login-form">
      <input type="text" id="username" placeholder="Kullanıcı Adı" required>
      <input type="password" id="password" placeholder="Şifre" required>
      <button type="submit">Giriş Yap</button>
    </form>
    <div id="loginError" class="error-message"></div>
  </div>

  <div id="logsSection" class="logs-container" style="display: none;">
    <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 20px;">
      <h1 style="margin: 0 0 20px 0; text-align: center;">Giriş Kayıtları</h1>
      <div style="display: flex; width: 100%; justify-content: space-between; align-items: center;">
        <a href="/" class="back-button">Ana Sayfa</a>
        <button id="refreshButton" class="refresh-button">
          <span class="refresh-icon">↻</span>
          <span class="refresh-text">Yenile</span>
        </button>
      </div>
    </div>
    
    <table class="logs-table">
      <thead>
        <tr>
          <th>Tarih</th>
          <th>IP Adresi</th>
          <th>Tarayıcı</th>
          <th>İşletim Sistemi</th>
          <th>Ekran Boyutu</th>
          <th>Dil</th>
        </tr>
      </thead>
      <tbody id="logsTableBody">
        <!-- Logs will be loaded here -->
      </tbody>
    </table>
    
    <div id="noLogs" class="no-logs" style="display: none;">
      Henüz kayıt bulunmamaktadır.
    </div>
  </div>
  
  
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const loginSection = document.getElementById('loginSection');
      const logsSection = document.getElementById('logsSection');
      const loginForm = document.getElementById('loginForm');
      const loginError = document.getElementById('loginError');
      
      // Check if already authenticated
      if (localStorage.getItem('authenticated') === 'true') {
        loginSection.style.display = 'none';
        logsSection.style.display = 'block';
        loadLogs();
      } else {
        // Show login section and hide logs section if not authenticated
        loginSection.style.display = 'block';
        logsSection.style.display = 'none';
      }
      
      // Handle login form submission
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        try {
          const response = await fetch('/api/admin-login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
          });
          
          const data = await response.json();
          
          if (data.success) {
            localStorage.setItem('authenticated', 'true');
            localStorage.setItem('adminUsername', username);
            loginSection.style.display = 'none';
            logsSection.style.display = 'block';
            loadLogs();
          } else {
            loginError.textContent = 'Geçersiz kullanıcı adı veya şifre';
          }
        } catch (error) {
          console.error('Login error:', error);
          loginError.textContent = 'Giriş işlemi sırasında bir hata oluştu';
        }
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      });
      
      // Add refresh button functionality
      const refreshButton = document.getElementById('refreshButton');
      refreshButton.addEventListener('click', function() {
        if (localStorage.getItem('authenticated') === 'true') {
          // Add loading animation to button
          refreshButton.classList.add('loading');
          
          // Load logs
          loadLogs();
        } else {
          // Show login section if not authenticated
          loginSection.style.display = 'block';
          logsSection.style.display = 'none';
        }
      });
      
      // Function to load logs
      async function loadLogs() {
        try {
          // Fetch login logs
          const response = await fetch('/api/login-logs');
          const data = await response.json();
          
          // Debug: Log the raw data from the server
          console.log('API Response:', data);
          
          // Ensure logs is an array
          const logs = Array.isArray(data) ? data : (data.logs || []);
          console.log('Processed logs array:', logs);
          
          const tableBody = document.getElementById('logsTableBody');
          const noLogs = document.getElementById('noLogs');
          
          // Clear existing logs
          tableBody.innerHTML = '';
          
          // Add fade-in class to table
          document.querySelector('.logs-table').classList.add('fade-in');
          
          // Remove fade-in class after animation completes
          setTimeout(() => {
            document.querySelector('.logs-table').classList.remove('fade-in');
          }, 500);
          
          if (!logs || logs.length === 0) {
            console.log('No logs found or empty array');
            noLogs.style.display = 'block';
            
            // Remove loading animation from button if it exists
            if (refreshButton) {
              refreshButton.classList.remove('loading');
            }
            
            return;
          } else {
            noLogs.style.display = 'none';
          }
          
          // Sort logs by date (newest first)
          logs.sort((a, b) => new Date(b.date) - new Date(a.date));
          
          // Create a map of IP addresses to colors
          const ipColors = {};
          const uniqueIPs = [...new Set(logs.map(log => log.ipAddress || 'Bilinmiyor'))];
          
          // Generate colors for each unique IP
          const colors = [
            '#e6194B', '#3cb44b', '#4363d8', '#f58231', '#911eb4', 
            '#42d4f4', '#f032e6', '#bfef45', '#fabed4', '#469990', 
            '#dcbeff', '#9A6324', '#800000', '#aaffc3', '#808000', 
            '#ffd8b1', '#000075', '#a9a9a9', '#000000', '#ffe119'
          ];
          
          uniqueIPs.forEach((ip, index) => {
            ipColors[ip] = colors[index % colors.length];
          });
          
          // Populate table
          logs.forEach(log => {
            console.log('Processing log:', log);
            const row = document.createElement('tr');
            
            // Add highlight class to show new data
            row.classList.add('highlight-row');
            
            // Format date
            const date = new Date(log.date);
            const day = date.getDate();
            const month = getMonthName(date.getMonth());
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            // Format date with styled day and month
            const formattedDate = `<span style="font-weight: bold; color: #11171c;">${day} ${month}</span> ${year} ${hours}:${minutes}`;
            
            // Check if deviceInfo exists
            if (!log.deviceInfo) {
              console.error('Missing deviceInfo for log:', log);
              return; // Skip this log
            }
            
            const ipAddress = log.ipAddress || 'Bilinmiyor';
            const ipColor = ipColors[ipAddress];
            
            row.innerHTML = `
              <td>${formattedDate}</td>
              <td style="color: ${ipColor}; font-weight: bold;">${ipAddress}</td>
              <td>${getBrowserInfo(log.deviceInfo.userAgent || '')}</td>
              <td>${getOSInfo(log.deviceInfo.userAgent || '')}</td>
              <td>${log.deviceInfo.screenWidth || '?'}x${log.deviceInfo.screenHeight || '?'}</td>
              <td>${log.deviceInfo.language || 'Bilinmiyor'}</td>
            `;
            
            tableBody.appendChild(row);
          });
          
          // If we got here but no rows were added, show the no logs message
          if (tableBody.children.length === 0) {
            noLogs.style.display = 'block';
          }
          
          // Remove loading animation from button
          if (refreshButton) {
            refreshButton.classList.remove('loading');
            
            // Show success indicator on button
            const originalText = refreshButton.querySelector('.refresh-text').textContent;
            refreshButton.querySelector('.refresh-text').textContent = 'Yenilendi!';
            refreshButton.style.backgroundColor = '#000080';
            
            // Reset button after 2 seconds
            setTimeout(() => {
              refreshButton.querySelector('.refresh-text').textContent = originalText;
              refreshButton.style.backgroundColor = '';
            }, 2000);
          }
          
        } catch (error) {
          console.error('Error loading logs:', error);
          document.getElementById('noLogs').textContent = 'Kayıtlar yüklenirken bir hata oluştu.';
          document.getElementById('noLogs').style.display = 'block';
          
          // Remove loading animation from button
          if (refreshButton) {
            refreshButton.classList.remove('loading');
            
            // Show error indicator on button
            refreshButton.querySelector('.refresh-text').textContent = 'Hata!';
            refreshButton.style.backgroundColor = '#f44336';
            
            // Reset button after 2 seconds
            setTimeout(() => {
              refreshButton.querySelector('.refresh-text').textContent = 'Yenile';
              refreshButton.style.backgroundColor = '';
            }, 2000);
          }
        }
      }
    });
    
    // Helper functions remain unchanged
    function getMonthName(monthIndex) {
      const months = ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran', 
                      'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'];
      return months[monthIndex];
    }
    
    function getBrowserInfo(userAgent) {
      if (!userAgent) return 'Bilinmiyor';
      if (userAgent.includes('Firefox')) return 'Firefox';
      if (userAgent.includes('Chrome') && !userAgent.includes('Edg')) return 'Chrome';
      if (userAgent.includes('Safari') && !userAgent.includes('Chrome')) return 'Safari';
      if (userAgent.includes('Edg')) return 'Edge';
      if (userAgent.includes('MSIE') || userAgent.includes('Trident')) return 'Internet Explorer';
      return 'Diğer';
    }
    
    function getOSInfo(userAgent) {
      if (!userAgent) return 'Bilinmiyor';
      if (userAgent.includes('Windows')) return 'Windows';
      if (userAgent.includes('Mac OS')) return 'macOS';
      if (userAgent.includes('Linux')) return 'Linux';
      if (userAgent.includes('Android')) return 'Android';
      if (userAgent.includes('iOS') || userAgent.includes('iPhone') || userAgent.includes('iPad')) return 'iOS';
      return 'Diğer';
    }
  </script>
</body>
</html>
