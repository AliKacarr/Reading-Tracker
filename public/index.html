<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/rotakip.png" type="image/x-icon" />
    <title>RoTaKip Gruplar</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <div class="header-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h1 class="header-title">Grupları Keşfet</h1>
                <p class="header-subtitle">Topluluğunuzu bulun ve benzer düşünen insanlarla birlikte kitap okuyun</p>
            </div>
        </header>

        <!-- Search and Create Section -->
        <div class="actions-section">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Grup Ara..." class="search-input">
                    <button id="clearSearch" class="clear-btn" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <button id="createGroupBtn" class="create-btn">
                <i class="fas fa-plus-circle"></i>
                Yeni Grup Oluştur
            </button>
        </div>

        <!-- Groups Grid -->
        <div class="groups-section">
            <div id="groupsGrid" class="groups-grid">
                <!-- Groups will be loaded here -->
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner"></div>
                <p>Gruplar Yükleniyor...</p>
            </div>

            <!-- No Results Message -->
            <div id="noResults" class="no-results" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>Grup Bulunamadı</h3>
                <p>Arama kriterlerinizi değiştirerek tekrar deneyin</p>
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div id="createGroupModal" class="modal" style="display: none; opacity: 0; visibility: hidden;">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title-container">
                    <div class="modal-icon">
                        <i class="fas fa-users-gear"></i>
                    </div>
                    <h2>Yeni Grup Oluştur</h2>
                </div>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="createGroupForm" class="modal-body">
                <div class="form-group">
                    <label for="groupImageInput">Grup Resmi</label>
                    <div class="input-container">
                        <label for="groupImageInput" class="file-input-label">
                            <i class="fas fa-image file-input-icon"></i>
                            <span class="file-input-text">Bir resim seçin...</span>
                        </label>
                        <input type="file" id="groupImageInput" accept="image/*">
                    </div>
                </div>
                <div class="form-group">
                    <label for="groupNameInput">Grup İsmi</label>
                    <div class="input-container">
                        <i class="fas fa-layer-group input-icon"></i>
                        <input type="text" id="groupNameInput" required placeholder="Grup adı giriniz">

                    </div>
                </div>
                <div class="form-group">
                    <label for="groupDescInput">Grup Açıklaması</label>

                    <div class="input-container">
                        <i class="fas fa-align-left input-icon"></i>
                        <textarea id="groupDescInput" placeholder="Grup açıklamasını giriniz"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="groupVisibilityInput">Görünürlük</label>
                    <div class="input-container">
                        <div class="select-wrapper">
                            <i class="fas fa-eye input-icon"></i>
                            <select id="groupVisibilityInput">
                                <option value="Herkese" selected>Herkese Açık</option>
                                <option value="Özel">Özel (Sadece üyeler görebilir)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="adminNameInput">Yönetici Adı</label>
                    <div class="input-container">
                        <i class="fas fa-user-shield input-icon"></i>
                        <input type="text" id="adminNameInput" required placeholder="Yönetici kullanıcı adını giriniz">
                    </div>
                </div>
                <div class="form-group">
                    <label for="adminPasswordInput">Yönetici Şifresi</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="adminPasswordInput" required
                            placeholder="Yönetici şifresini giriniz">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelCreate">
                        <i class="fas fa-times-circle"></i>
                        İptal
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-plus-circle"></i>
                        Grup Oluştur
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
